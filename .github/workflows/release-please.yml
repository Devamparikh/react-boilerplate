on:
  push:
    branches:
      - staging

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: release-please-action
          pull-request-header: "Release created at $(date +'%Y-%m-%d')"
          default-branch: stable
